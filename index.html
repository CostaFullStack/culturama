<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Culturama</title>
  <link rel="stylesheet" href="./css/style.css  ">
  <link rel="icon" href="./culturama-favico.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
      <header>
    <img src="./img/logo-culturama.png" alt="logo culturama">
    <h1>Pesquisa de opinião</h1>
  </header>

  <section>
    <form action="sucesso.html"  method="get">

      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="userName">Nome</label>
        <input type="text" name="userName" id="userName" required>
        <br>
        <label for="userAge">Idade</label>
        <input type="number" name="userAge" id="userAge" min="12" max="100">
        <br>
        <label for="birthDate">Data de nascimento</label>
        <input type="date" id="birthDate" name="birthDate">
        <br>
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" required>
        <br>
        <label for="userPhoneNumber">Telefone</label>
        <input type="tel" id="userPhoneNumber" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço ou hífen" aria-describedby="phoneHelp">
        <small id="phoneHelp">Preencha com 11 dígitos no formato: DDD + número sem espaços ou hífen.</small>
        <br>
        <label for="userImage">Upload de fotos</label>
        <input type="file" id="userImage" accept="image/*" name="userImage" aria-describedby="imageHelp">
        <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
        <br>
      </fieldset>

      <fieldset>
        <legend>Perfil</legend>

        <p>Gênero: </p>
        <input id="fem" type="radio" name="userGender" value="Feminino">
        <label for="fem">Feminino</label>

        <input id="masc" type="radio" name="userGender" value="Masculino">
        <label for="masc">Masculino</label>

        <input id="notInfo" type="radio" name="userGender" value="notInformed">
        <label for="notInfo">Prefiro não responder</label>
        <br>
        <label for="martialStatus">Estado Civil</label>
        <select name="martialStatus">
          <option value="notInformed">Selecione...</option>
          <option value="casado">Casado</option>
          <option value="solteiro">Solteiro</option>
          <option value="divorciado">Divorciado</option>
          <option value="uniaoEstavel">União estável</option>
        </select>

        <label for="userState">Estado: </label>
        <select id="state" name="userState" required>
          <option value="acre"> Acre </option>
          <option value="alagoas"> Alagoas</option>
          <option value="amapa"> Amapá</option>
          <option value="amazonas"> Amazonas</option>
          <option value="bahia"> Bahia</option>
          <option value="ceara"> Ceará</option>
          <option value="distritoFederal">Distrito Federal</option>
          <option value="espiritoSanto"> Espirito Santo</option>
          <option value="goias"> Goiás</option>
          <option value="maranhao"> Maranhão</option>
          <option value="matoGrossoDoSul"> Mato Grosso do Sul</option>
          <option value="matoGrosso"> Mato Grosso</option>
          <option value="minasGerais"> Minas Gerais</option>
          <option value="para"> Pará</option>
          <option value="paraiba"> Paraíba</option>
          <option value="parana"> Paraná</option>
          <option value="pernambuco"> Pernambuco</option>
          <option value="piaui"> Piauí</option>
          <option value="rioDeJaneiro"> Rio de Janeiro</option>
          <option value="rioGrandeDoNorte"> Rio Grande do Norte</option>
          <option value="rioGrandeDoSul"> Rio Grande do Sul</option>
          <option value="rondonia"> Rondônia</option>
          <option value="roraima"> Roraima</option>
          <option value="santaCatarina"> Santa Catarina</option>
          <option value="saoPaulo"> São Paulo</option>
          <option value="sergipe"> Sergipe</option>
          <option value="tocantins"> Tocantins</option>
        </select>

        <br>
        <label for="city">Cidade</label>
        <input type="text" id="city" name="userCity" required>
      </fieldset>

      <fieldset>
        <legend>Hábitos</legend>

        <p>Redes Sociais</p>
        <input id="insta" type="checkbox" name="social" value="instagram">
        <label for="insta">Instagram</label>
        <br>
        <input id="face" type="checkbox" name="social" value="facebook">
        <label for="face">Facebook</label>
        <br>
        <input id="linkn" type="checkbox" name="social" value="linkedin">
        <label for="linkn">Twitter</label>
        <br>
        <input id="twitt" type="checkbox" name="social" value="x">
        <label for="twitt">X</label>


        <br>

        <label for="musicStyle">Estilo musical: </label>
        <input list="styleTypes" type="text" id="musicStyle" name="userMusicStyle">
        <datalist id="styleTypes">
          <option value="rock">
          <option value="pop">
          <option value="samba">
          <option value="sertanejo">
        </datalist>

        <br>
        <label for="favoriteColor">Cor favorita</label>
        <input type="color" name="userFavoriteColor" id="favoriteColor">

      </fieldset>

      <fieldset>
        <legend>Opinião</legend>
        <p>O que você acha da qualidade do nosso serviço?</p>

        <input type="radio" id="otimo" name="userServiceOpinion" value="otima">
        <label for="otimo">Ótima</label><br>

        <input type="radio" id="boa" name="userServiceOpinion" value="boa">
        <label for="boa">Boa</label><br>

        <input type="radio" id="regular" name="userServiceOpinion" value="regular">
        <label for="regular">Regular</label><br>

        <input type="radio" id="ruim" name="userServiceOpinion" value="ruim">
        <label for="ruim">Ruim</label><br>
        <label for="comment">Escreva sua opinião:</label>
        <br>
        <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Confirmações</legend>

        <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted">
        <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
        <br>
        <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
        <label for="getResult">Desejo receber o resultado por email</label>
      </fieldset>
      <button type="submit" aria-label="Enviar dados do formulário">Enviar</button>
      <button type="reset" aria-label="Limpar dados do formulário">Limpar</button>
    </form>
  </section>
  </main>


</body>

</html>
